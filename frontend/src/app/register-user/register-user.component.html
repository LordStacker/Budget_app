<div class="login-box">
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-input
        required="true"
        class="username"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="registerModel.username"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="password"
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="registerModel.password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="reenter-password"
        type="password"
        placeholder="Re-enter password"
        name="password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="first-name"
        type="text"
        placeholder="First name"
        name="first-name"
        [(ngModel)]="registerModel.firstname"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="last-name"
        type="text"
        placeholder="Last name"
        name="last-name"
        [(ngModel)]="registerModel.lastname"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="e-mail"
        type="text"
        placeholder="E-mail address"
        name="e-mail"
        [(ngModel)]="registerModel.email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="education"
        type="text"
        placeholder="Education"
        name="education"
        [(ngModel)]="registerModel.education"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="date-of-birth"
        type="text"
        placeholder="Date of birth"
        name="date-of-birth"
        [(ngModel)]="registerModel.dateofbirth"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-button id="submitUser" type="submit">Submit</ion-button>
    </ion-item>

    <ion-item>
      <ion-button (click)="onCancelClick()" id="cancelSubmit" type="button"
        >Cancel</ion-button
      >
    </ion-item>
  </form>
</div>
