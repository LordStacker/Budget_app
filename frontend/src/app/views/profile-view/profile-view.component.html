<ion-grid [fixed]="true" *ngIf="user">
  <ion-row>
    <ion-col size="6">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Name: {{ user.firstname }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Lastname: {{ user.lastname }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Username: {{ user.username }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      E-mail: {{ user.userEmail }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      University: {{ user.education }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Birthday: {{ user.birthDate | date:'shortDate' }}
    </ion-col>
  </ion-row>
  <ion-button >Edit Password</ion-button>
  <ion-button (click)="changeInfo()">Edit</ion-button>
</ion-grid>
