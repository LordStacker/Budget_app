<ion-grid [fixed]="true">
<ion-row >
  <ion-col size="6">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-col>
</ion-row>
  <ion-row>
    <ion-col size="4">
      Name:
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Lastname:
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Username:
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      E-mail:
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      University
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Birthday:
    </ion-col>
  </ion-row>
</ion-grid>
