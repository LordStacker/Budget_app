<ion-content>
    <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-input
        required="true"
        class="login-email"
        type="text"
        placeholder="Email"
        name="email"
        [(ngModel)]="loginModel.email"

      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        required="true"
        class="login-password"
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="loginModel.password"

      ></ion-input>
    </ion-item>


    <ion-item>
      <ion-button type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    </ion-item>
  </form>

  <ion-button (click)="registrationModal()">Register new user</ion-button>
</ion-content>
