<div class="login-box">
  <ng-form (ngSubmit)="onSubmit()">
  <ion-input class="login-username" type="text" placeholder="Username" [(ngModel)]="loginModel.username"></ion-input>
  <ion-input class="login-password" type="password" placeholder="Password" [(ngModel)]="loginModel.password"></ion-input>
  </ng-form>

  <a>Register new user</a>
  <a>Reset password</a>
</div>
